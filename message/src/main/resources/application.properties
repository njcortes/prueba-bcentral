spring.application.name=message

#Kafka
spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.producer.client-id=message-producer
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.IntegerSerializer
spring.kafka.producer.value-serializer=com.bcentral.test.message.shared.utils.CustomSerializer

spring.kafka.consumer.client-id=message-consumer
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=message-consumer-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.IntegerDeserializer
spring.kafka.consumer.value-deserializer=com.bcentral.test.message.shared.utils.CustomDeserializer
